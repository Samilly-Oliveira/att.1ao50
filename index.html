<script>
let numero = prompt("Diga um numero de 1 á 50");
 if (numero >=0 && numero <= 5){
    document.write("Esse número está entre  0 / 5")
 }
 else if (numero >= 5 && numero <= 10){
    document.write("Este número está entre 5 / 10")
 }
 else if (numero >=10 && numero <=20){
    document.write("Este número está entre 10 / 15")
 }
 else if (numero >= 15 && numero <=20){
    document.write("Este número está entre 15 / 20")
 }
 else if (numero >=20 && numero <=25){
    document.write("Este número está entre 20 / 25")
 }
 else if (numero >=25 && numero <=30){
    document.write("Este número está entre 25 / 30")
 }
 else if (numero >=30 && numero <=35){
    document.write("Este número esta entre 30 / 35")
 }
 else if (numero >=35 && numero <=40){
    document.write("Este número está entre 35 / 40")
 }
 else if (numero >=40 && numero <=45){
    document.write("Este número está entre 40 / 45")
 }
 else if (numero >=45 && numero <= 50){
    document.write("Este número está entre 45 / 50")
 }
 else if (numero >50){
    document.write("Este número é maior que 50")
 }
 else if (numero <0){
    document.write("Este número é menor que 0")
 }
 else (document.write("Não identificado."))
 
    








</script>
